<style>


.electromeetPlans {
    overflow: auto;
}

.electromeetPlans .true {
    color: rgba(0,0,0,0);
    background-image: URL(http://i.imgur.com/ZDOOPNX.png);
    background-size: 33px;
    background-repeat: no-repeat;
    background-position-x: center;
    background-position-y: 0px;
}

.centerPlans {
    display: flex;
    justify-content: center;
}

.electromeetPlans .false {
    color: rgba(0,0,0,0);
    background-image: URL(http://i.imgur.com/sNRp1Xs.png);
    background-size: 33px;
    background-repeat: no-repeat;
    background-position-x: center;
    background-position-y: 0px;
}

.electromeetPlans h3 {
    font-weight: bold;
    padding: 15px;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    margin: 0;
}

.bronzePlan, .silverPlan, .goldPlan {
    text-align: center;
    width: 15%;
    float: left;
    transition: 0.4s;
}

.bronzePlan p, .silverPlan p, .goldPlan p {
    border-bottom: 1px solid lightgray;
    padding: 5px 0 10px 0;
}

.bronzePlan {
    margin: 30px 0 0 0;
    background: rgba(162, 93, 54, 0.1);
}

.bronzePlan h3 {
    background: rgba(162, 93, 54, 0.7);
}

.silverPlan {
    margin: 30px 0 0 0;
    background: rgba(192, 192, 192, 0.1);
}

.silverPlan h3 {
    background: rgba(192, 192, 192, 0.7);
}

.goldPlan {
    width: 67%;
    margin: 30px 1% 0 1%;
    background: rgba(255, 215, 0, 0.5);
}

.goldPlan h3 {
    background: gold;
    box-shadow: 0 0 40px gold;
}


@media only screen and (max-width: 743px) {
    .bronzePlan p, .silverPlan p, .goldPlan p {
       font-size: 109%;
    }
	
	.bronzePlan h3, .silverPlan h3, .goldPlan h3 {
		font-size: 97%;
		overflow: hidden;
		padding: 10px 0 10px 0;
	}
}



</style>
